<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.anychart.com/js/latest/anychart.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdn.anychart.com/css/latest/anychart-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>

    <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="margin: 10px">
    Регионы
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
     {% for region in regions %}
    <li><a href="{% url 'region_info' region.region %}">{{ region.region }}</a></li>
      {% endfor %}
  </ul>
</div>

    <div id="container" style="width: 100%; height: 700px;">

        <script type="text/javascript">
            anychart.onDocumentLoad(function() {

                var chart = anychart.bar([
                {% for item in object_list %}
                ['{{ item.country }}', {{ item.rate }}],
                {% endfor %}
                ]);
        chart.title('{{ object_list.0.region }}');
        chart.container("container");
        chart.draw();

        });
        </script>

    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</body>
</html>
